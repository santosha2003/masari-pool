#user  nobody;
worker_processes  auto;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

worker_rlimit_nofile 30000;


events {
    worker_connections  8192;
}
    


http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }


    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;
    access_log  off;

	server_tokens off;

	tcp_nopush on;
	tcp_nodelay on;

	proxy_cache_path  /usr/local/nginx/cache levels=1:2 keys_zone=my-cache:8m max_size=1000m inactive=600m;
    proxy_temp_path /usr/local/nginx/proxy_temp; 


    sendfile        off;

    #keepalive_timeout  0;
    keepalive_timeout  65;

	reset_timedout_connection on;


    gzip  on;
	gzip_comp_level 2;
	gzip_proxied any;
	gzip_types text/plain text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript;

	server {
	    listen   80;
	    listen   [::]:80;

	    server_name cryptoknight.cc;

	    return 301 https://$server_name$request_uri;
    }
    

    server {
        listen       443 ssl http2;
        server_name  cryptoknight.cc;


		resolver 8.8.8.8 ipv6=off;


        ssl_certificate      /etc/letsencrypt/live/cryptoknight.cc/fullchain.pem;
        ssl_certificate_key  /etc/letsencrypt/live/cryptoknight.cc/privkey.pem;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        #ssl_ciphers  HIGH:!aNULL:!MD5;
        #ssl_prefer_server_ciphers  on;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }
        location /statc/api {
    		default_type application/json;
        }

    access_log  off;

	server_tokens off;

	tcp_nopush on;
	tcp_nodelay on;

	location ~*  \.(jpg|jpeg|png|gif|ico|css|js)$ {
   		expires 365d;
   	}


    sendfile        off;

    #keepalive_timeout  0;
    keepalive_timeout  65;

	reset_timedout_connection on;


    gzip  on;
	gzip_comp_level 2;
	gzip_proxied any;
	gzip_types text/plain text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript;

		if ($http_referer ~ "1314pool\.com")  { 
			return 444;
		}
    	
		location /socket.io/ {
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        	proxy_http_version 1.1;
			proxy_redirect off;
        	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        	proxy_set_header Host $host;
        	proxy_pass http://localhost:1353;
    	}

